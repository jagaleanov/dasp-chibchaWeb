<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta tags para definir el juego de caracteres y hacer que la página sea adaptable a dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título del sitio web -->
    <title>SPA</title>

    <!-- Integración de Bootstrap 4 para estilización y funcionalidades JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <!-- Integración de íconos de Bootstrap para mejorar la interfaz visual -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Archivo CSS personalizado para estilos adicionales -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Contenedor principal fluido que se expande al ancho completo -->
    <div class="container-fluid p-0">

        <!-- Barra de navegación de Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">

                <!-- Logo del sitio con ícono -->
                <a id="dynamicDomainLink" class="navbar-brand border rounded px-2" href="#"><i class="bi bi-globe2"></i>
                    ChibchaWeb</a>

                <!-- Botón de hamburguesa para menús en dispositivos móviles -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menú principal de navegación -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- Elementos individuales del menú -->
                        <li class="nav-item">
                            <a class="nav-link" href="#/customer"><i class="bi bi-person"></i> Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-people-fill"></i> Empleados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-buildings"></i> Distribuidores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-cash"></i> Pagos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-question-diamond"></i></i> Tickets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-braces-asterisk"></i> Registro de dominio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-coin"></i> Comision de distribuidores</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Contenedor principal donde se cargarán dinámicamente los componentes de la SPA -->
        <div class="px-5 py-3">
            <div id="app"></div>
        </div>
    </div>
    <!-- Script principal de la aplicación -->
    <script src="src/app.js" type="module"></script>
</body>

</html>
